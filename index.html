<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Setup -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary SEO -->
    <title>Italy Image Gallery | CSS Flexbox Layout</title>
    <meta name="description"
        content="A curated Italy image gallery showcasing architecture and culture, built using fundamental Flexbox layout concepts.">
    <meta name="author" content="Mohamed Asmaan">
    <meta name="robots" content="index, follow">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://mohamed-asmaan.github.io/error-makes-clever/image-gallery/">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Italy Image Gallery">
    <meta property="og:description"
        content="Explore a curated collection of Italian architecture and culture presented through a clean Flexbox gallery layout.">
    <meta property="og:url" content="https://mohamed-asmaan.github.io/error-makes-clever/image-gallery/">
    <meta property="og:image"
        content="https://mohamed-asmaan.github.io/error-makes-clever/image-gallery/img/gallery-og.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/error-makes-clever/image-gallery/img/app.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/error-makes-clever/image-gallery/img/app.png">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Italiana&family=Italianno&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Simple header section (can later become navigation if needed) -->
    <header>
        <button class="head-button">Header</button>
    </header>

    <main>

        <!-- Gallery section that contains title + images -->
        <section class="gallery">

            <!-- Wrapper used for layout/alignment of the heading -->
            <div class="gallery-content">
                <!-- Main page heading (only one h1 per page) -->
                <h1>Italy Gallery</h1>
            </div>

            <!-- Image container (Flexbox/Grid applied in CSS here) -->
            <div class="gallery-imgs">

                <!-- Each image includes:
                     - descriptive alt text (for accessibility)
                     - title (tooltip on hover)
                     - loading="lazy" (performance optimization) -->
                <img src="./img/img-1.jpg"
                     alt="Statue of a medieval knight in armor against a clear blue sky in Italy."
                     title="Statue of a medieval knight in armor against a clear blue sky in Italy."
                     loading="lazy">

                <img src="./img/img-2.jpg"
                     alt="The Colosseum in Rome with sunlight streaming through its arches at sunrise."
                     title="The Colosseum in Rome with sunlight streaming through its arches at sunrise."
                     loading="lazy">

                <img src="./img/img-3.jpg"
                     alt="Milan Cathedral (Duomo di Milano) with its intricate Gothic façade."
                     title="Milan Cathedral (Duomo di Milano) with its intricate Gothic façade."
                     loading="lazy">

                <img src="./img/img-4.jpg"
                     alt="Colorful canal street in Venice with a small bridge and boats."
                     title="Colorful canal street in Venice with a small bridge and boats."
                     loading="lazy">

                <img src="./img/img-5.jpg"
                     alt="Elderly man reading near classical columns in an Italian historic building."
                     title="Elderly man reading near classical columns in an Italian historic building."
                     loading="lazy">

                <img src="./img/img-6.jpg"
                     alt="Black and white sculpture detail from a historic Italian fountain."
                     title="Black and white sculpture detail from a historic Italian fountain."
                     loading="lazy">

                <img src="./img/img-7.jpg"
                     alt="St. Peter’s Basilica in Vatican City illuminated at night."
                     title="St. Peter’s Basilica in Vatican City illuminated at night."
                     loading="lazy">

                <img src="./img/img-8.jpg"
                     alt="Blue Vespa parked in a narrow stone street in an Italian town."
                     title="Blue Vespa parked in a narrow stone street in an Italian town."
                     loading="lazy">

            </div>

        </section>

    </main>

</body>


</html>
